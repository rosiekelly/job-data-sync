name: Daily Job Sync

on:
  schedule:
    - cron: '0 9 * * *'  # Runs every day at 9am UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Write GSheets credentials
        run: echo '${{ secrets.GSHEETS_CREDS_JSON }}' > creds.json

      - name: Run script to fetch raw jobs
        env:
          WS_API_KEY: ${{ secrets.WS_API_KEY }}
        run: python clean_scraped_jobs.py

      - name: Clean and normalize jobs
        run: |
          python clean_jobs.py
          if [ -f skipped_jobs.json ]; then
            echo "ðŸ”¶ Some jobs were skipped. See skipped_jobs.json"
          else
            echo "âœ… No jobs were skipped."
          fi

      - name: Upload skipped jobs (if any)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: skipped_jobs
          path: skipped_jobs.json
          if-no-files-found: ignore
