name: Clean Jobs Automatically

on:
  push:
    paths:
      - all-jobs.json  # Runs only when raw job data changes
  workflow_dispatch:   # Also lets you run it manually from the Actions tab

jobs:
  clean:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout the repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: âš™ï¸ Run cleaning script
        run: python clean_jobs.py

      - name: ğŸ’¾ Commit cleaned and skipped jobs JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cleaned_jobs.json skipped_jobs.json
          git commit -m "âœ… Auto-update cleaned and skipped jobs" || echo "No changes to commit"
          git push
