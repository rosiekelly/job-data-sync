name: Clean Jobs Automatically

on:
  push:
    paths:
      - all-jobs.json  # Runs only when raw job data changes
  workflow_dispatch:    # Also lets you run it manually from the Actions tab

jobs:
  clean:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout the repo
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ‚öôÔ∏è Run cleaning script
        run: python clean_jobs.py

      - name: üì§ Commit cleaned jobs JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cleaned_jobs.json
          git commit -m "‚úÖ Auto-update cleaned jobs" || echo "No changes to commit"
          git push
